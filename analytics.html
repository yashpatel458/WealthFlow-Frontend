<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script defer src="scripts/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="row vh-100">
            <nav class="col-md-3 col-lg-2 bg-dark text-white p-3">
                <h2 class="text-center">WealthWise</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link text-white">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/analytics.html" class="nav-link text-white active">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a href="/products.html" class="nav-link text-white">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="/currency.html" class="nav-link text-white">Currency Converter</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about.html" class="nav-link text-white">About Us</a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                <header>
                    <h1 class="mb-5">Analytics</h1>
                </header>
                <!-- Inside your analytics-section card, add the following search bar input -->
                <section class="analytics-section card shadow-sm p-4 mb-4">
                    <div class="analytics-header d-flex align-items-center gap-3 flex-wrap mb-3">
                        <label for="analytics-options" class="h5">Select Data:</label>
                        <select id="analytics-options" class="form-select w-auto">
                            <option value="clientData">Client Data</option>
                            <option value="investmentData">Investment Data</option>
                        </select>

                        <!-- Search Bar -->
                        <input id="search-bar" class="form-control w-auto ms-3" type="text" placeholder="Search..." />
                        <!-- Add an export button just above the table or in your preferred location -->
                        <button id="export-btn" class="btn btn-success ms-3">Export to CSV</button>

                    </div>
                    <div class="table-container">
                        <table class="table table-striped table-bordered">
                            <thead id="analytics-table-head">
                                <!-- Table Headers will be dynamically inserted -->
                            </thead>
                            <tbody id="analytics-table-body">
                                <!-- Table Body will be dynamically inserted -->
                            </tbody>
                        </table>
                    </div>
                </section>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
