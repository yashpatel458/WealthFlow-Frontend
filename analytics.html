<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthFlow Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/WealthFlow-Frontend/styles/style.css">
    <link rel="icon" href="/WealthFlow-Frontend/assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script defer src="scripts/app.js"></script>
    <script src="scripts/sidebar.js" defer></script>

</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h1 class="mb-5 header">Investment Analytics</h1>
        </header>
        <section class="analytics-section card shadow-sm p-4 mb-4 m-5">
            <div class="analytics-header d-flex align-items-center gap-3 flex-wrap mb-3">
                <label for="analytics-options" class="h5">Select Data:</label>
                <select id="analytics-options" class="form-select w-auto">
                    <option value="clientData">Client Data</option>
                    <option value="investmentData">Investment Data</option>
                </select>
                <input id="search-bar" class="form-control w-auto ms-3" type="text" placeholder="Search..." />
                <button id="export-btn" class="btn btn-success ms-3">Export to CSV</button>
            </div>
            <div class="table-container">
                <table class="table table-striped table-bordered">
                    <thead id="analytics-table-head">
                        <!-- Table Headers will be dynamically inserted -->
                    </thead>
                    <tbody id="analytics-table-body">
                        <!-- Table Body will be dynamically inserted -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
