<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="/styles/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script defer src="scripts/app.js"></script>

</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <nav class="col-md-2 bg-dark text-white p-3">
                <h2 class="text-center">WealthWise</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link text-white active">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/analytics.html" class="nav-link text-white">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a href="/products.html" class="nav-link text-white">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="/currency.html" class="nav-link text-white">Currency Converter</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about.html" class="nav-link text-white">About Us</a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 p-4">
                <!-- Metrics -->
                <section class="row g-3 mb-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">AUM</h5>
                                <p class="card-text fs-4 fw-bold" id="aum-total">Loading...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Total Assets</h5>
                                <p class="card-text fs-4 fw-bold" id="total-assets">Loading...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Total Revenue</h5>
                                <p class="card-text fs-4 fw-bold" id="total-revenue">Loading...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Total Clients</h5>
                                <p class="card-text fs-4 fw-bold" id="total-clients">Loading...</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Charts -->
                <section class="metrics mb-4">
                    <div class="row g-3">
                        <!-- First Chart - Quarterly Revenue -->
                        <div class="col-md-6">
                            <div class="card p-3">
                                <h5 class="text-center">Quarterly Revenue</h5>
                                <canvas id="revenue-bar-chart"></canvas>
                            </div>
                        </div>
                        <!-- Second Chart - AUM Growth -->
                        <div class="col-md-6">
                            <div class="card p-3">
                                <h5 class="text-center">AUM Growth</h5>
                                <canvas id="aum-line-chart"></canvas>
                            </div>
                        </div>
                    </div>
                
                    <!-- Second Row - Asset Distribution and New Chart -->
                    <div class="row g-3 mt-3">
                        <!-- Third Chart - Asset Distribution -->
                        <div class="col-md-6">
                            <div class="card p-3">
                   
                                <h5 class="text-center">Investment Comparison</h5>
                                <canvas id="radar-chart"></canvas>
                            </div>
                        </div>
                        <!-- Fourth Chart - New Chart (Add your new chart here) -->
                        <div class="col-md-6">
                            <div class="card p-3">
                    
                                <h5 class="text-center">Asset Distribution</h5>
                                <canvas id="asset-pie-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </section>
                
                
            </main>
        </div>
    </div>
</body>
</html>
