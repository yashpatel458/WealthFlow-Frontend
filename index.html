<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthFlow Dashboard</title>
    <link rel="stylesheet" href="/WealthFlow-Frontend/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/WealthFlow-Frontend/assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <script src="scripts/login.js" defer></script>
    <script src="scripts/sidebar.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
    
        <!-- Metrics Section -->
        <section class="row g-3 mb-4 m-3">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">AUM</h5>
                        <p class="card-text fs-4 fw-bold" id="aum-total">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Assets</h5>
                        <p class="card-text fs-4 fw-bold" id="total-assets">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Revenue</h5>
                        <p class="card-text fs-4 fw-bold" id="total-revenue">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Clients</h5>
                        <p class="card-text fs-4 fw-bold" id="total-clients">Loading...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="metrics mb-4 m-4">
            <div class="row g-3">
                <!-- Quarterly Revenue Chart -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <h5 class="text-center">Quarterly Revenue</h5>
                        <canvas id="revenue-bar-chart"></canvas>
                    </div>
                </div>
                <!-- AUM Growth Chart -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <h5 class="text-center">AUM Growth</h5>
                        <canvas id="aum-line-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="row g-3 mt-3">
                <!-- Investment Comparison Chart -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <h5 class="text-center">Investment Comparison</h5>
                        <canvas id="radar-chart"></canvas>
                    </div>
                </div>
                <!-- Asset Distribution Chart -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <h5 class="text-center">Asset Distribution</h5>
                        <canvas id="asset-pie-chart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
