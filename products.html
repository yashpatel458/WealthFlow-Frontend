<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthFlow Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/WealthFlow-Frontend/styles/style.css">
    <link rel="icon" href="/WealthFlow-Frontend/assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="scripts/sidebar.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <header>
            <h1 class="mb-5 header">Investment Products</h1>
        </header>

        <!-- Filter Section -->
        <section class="filter-section d-flex align-items-center mb-4">
            <label for="product-filter" class="h5 me-3 ms-4">Filter by:</label>
            <select id="product-filter" class="form-select w-auto">
                <option value="all">All</option>
                <option value="Mutual Fund">Mutual Fund</option>
                <option value="Bond">Bond</option>
                <option value="ETF">ETF</option>
            </select>
        </section>

        <!-- Products Grid -->
<section id="product-list" class="row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-4 g-4 m-3">
            <!-- Product Cards will be dynamically inserted here -->
        </section>
    </main>

    <script src="scripts/app.js" defer></script>
</body>
</html>
