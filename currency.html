<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script defer src="scripts/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="row vh-100">
            <nav class="col-md-3 col-lg-2 bg-dark text-white p-3">
                <h2 class="text-center">WealthWise</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link text-white">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/analytics.html" class="nav-link text-white">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a href="/products.html" class="nav-link text-white">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="/currency.html" class="nav-link text-white active">Currency Converter</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about.html" class="nav-link text-white">About Us</a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                <header>
                    <h1 class="mb-5">Currency Converter</h1>
                </header>
                <section class="currency-section card shadow-sm p-4 mb-4">
                    <div class="currency-converter d-flex flex-column align-items-center gap-3">
                        <div class="form-group w-50">
                            <label for="amount" class="form-label">Amount to Convert</label>
                            <input type="number" id="amount" class="form-control" placeholder="Enter amount" />
                        </div>
                        
                        <div class="d-flex gap-3">
                            <!-- From Currency Dropdown -->
                            <div class="form-group">
                                <label for="from-currency" class="form-label">From</label>
                                <select id="from-currency" class="form-select">
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>

                            <!-- To Currency Dropdown -->
                            <div class="form-group">
                                <label for="to-currency" class="form-label">To</label>
                                <select id="to-currency" class="form-select">
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                        </div>

                        <button id="convert-currency" class="btn btn-success w-30 mt-3">Convert</button>
                    </div>
                    <p id="conversion-result" class="mt-3 h4 text-center"></p>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
