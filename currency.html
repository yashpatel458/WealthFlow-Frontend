<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthFlow Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/WealthFlow-Frontend/styles/style.css">
    <link rel="icon" href="/WealthFlow-Frontend/assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script defer src="scripts/app.js"></script>
    <script src="scripts/sidebar.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h1 class="mb-5 header">Forex Currency Converter</h1>
        </header>
        <section class="currency-section card shadow-sm p-4 m-5">
            <div class="currency-converter d-flex flex-column align-items-center gap-3">
                <div class="form-group w-50">
                    <label for="amount" class="form-label">Amount to Convert</label>
                    <input type="number" id="amount" class="form-control" placeholder="Enter amount" />
                </div>
                
                <div class="d-flex gap-3">
                    <!-- From Currency Dropdown -->
                    <div class="form-group">
                        <label for="from-currency" class="form-label">From</label>
                        <select id="from-currency" class="form-select">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>

                    <!-- To Currency Dropdown -->
                    <div class="form-group">
                        <label for="to-currency" class="form-label">To</label>
                        <select id="to-currency" class="form-select">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                </div>

                <button id="convert-currency" class="btn btn-success w-30 mt-3">Convert</button>
            </div>
            <p id="conversion-result" class="mt-3 h4 text-center"></p>
        </section>
    </main>
</body>
</html>
